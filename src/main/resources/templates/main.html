<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">게시글 번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">최종 수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="post : ${posts}">
        <th scope="row" th:text="${post.id}"></td>
        <td ><a th:href="@{/posts/{identity} (identity=${post.id})}" th:text="${post.title}"></a></td>

        <td th:text="${post.author}"></td>
        <td th:text="${post.modifiedDate}"></td>
    </tr>
    </tbody>
</table>
<script th:src="@{/js/app/index.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
