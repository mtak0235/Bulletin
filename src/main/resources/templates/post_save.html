<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>게시글 등록</h1>
<form action="/posts" th:action="@{/posts}" th:object="${postsSaveRequestDto}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="제목을 입력하세요">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <input type="text" th:field="*{content}" class="form-control" id="content" placeholder="내용을 입력하세요">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">작성자</label>
        <textarea type="text" th:field="*{author}" class="form-control" id="author" placeholder="작성자를 입력하세요"></textarea>
    </div>
    <div class="col-12">
        <a href="/" role="button" class="btn btn-secondary">취소</a>
    </div>
    <div class="col-12">
        <button type="submit"  class="btn btn-primary">등록</button>
    </div>
</form>
<script th:src="@{/js/app/index.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
